<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Simulador de Ventas</title>
</head>
<body>
    <header>
        <h1>Bienvenidos a Rosario Tech</h1>
    </header>
    <main>
        <section id="client">
            <h3>Cliente</h3>
            <div class="container" id="searchClient">
                <label for="clientToFind">Buscar</label>
                <input type="search" name="clientToFind" id="clientToFind" placeholder="Nombre...">
                <input type="button" value="Nuevo" id="newClientBtn">
            </div>
            <div class="container" id="newClientContainer">
                <form action="">
                    <fieldset> 
                        <legend>Nuevo Cliente</legend>
                        <label for="newClientName">Nombre:</label>
                        <input type="text" name="newClientName" id="newClientName">
                        <label for="newClientId">Cuit/Dni:</label>
                        <input type="text" name="newClientId" id="newClientId">
                        <label for="newClientPhone">Telefono:</label>
                        <input type="tel" name="newClientPhone" id="newClientPhone">
                        <label for="newClientMail">E-mail:</label>
                        <input type="mail" name="newClientMail" id="newClientMail">
                        <label for="newClientAddress">Direccion:</label>
                        <input type="text" name="newClientAddress" id="newClientAddress">
                        <label for="newClientCity">Localidad:</label>
                        <input type="text" name="newClientCity" id="newClientCity">
                        <input type="button" value="Agregar" id="clientAdd">
                    </fieldset>
                </form>
            </div>
            <div class="container" id="selectedClient">
                <p>Nombre: <span class="clientData">Matias</span></p>
                <p>Cuit / Dni: <span class="clientData">39501637</span></p>
                <p>Telefono: <span class="clientData">152156760</span></p>
                <p>E-mail: <span class="clientData">matiasarias50@gmail.com</span></p>
                <p>Dirección: <span class="clientData">Urquiza 7931</span></p>
                <p>Localidad: <span class="clientData">Rosario</span></p>
            </div>
        </section>
        <section id="tipoDeOrden">
            <h3>Tipo de orden</h3>
            <div class="container">
                <label for="notaVenta">Nota de Venta</label>
                <input type="radio" name="tipoDeOrden" id="notaVenta">
                <label for="presupuesto">Presupuesto</label>
                <input type="radio" name="tipoDeOrden" id="presupuesto">
                <div id ="validez__presupuesto">
                    <label for="validez">Validez:</label>
                    <input type="number" name="validez" id="validez"><span>días</span>   
                </div>
            </div>
        </section>
        <section id="product">
            <h3>Productos</h3>
            <div class="container">
                <label for="searchProduct">Buscar</label>
                <input type="search" name="searchProduct" id="searchProduct" placeholder="Producto...">
                <input type="button" value="Nuevo">
            </div>
            <div class="container">
                <fieldset class="result">
                    <legend>Productos</legend>
                    <section id="resultSearch">
                    
                    </section>       
                </fieldset>
            </div>
            <div class="container">
                <label for="productBrand">Marca</label>
                <input type="text" name="productBrand" id="productBrand">
                <label for="productModel">Modelo</label>
                <input type="text" name="productModel" id="productModel">
                <label for="productDesc">Descripción</label>
                <input type="text" name="productDesc" id="productDesc">
                <label for="productStock">Stock</label>
                <input type="number" name="productStock" id="productStock">
                <label for="productPrice">Precio</label>
                <input type="text" name="productPrice" id="productPrice">
                <label for="productIva">IVA</label>
                <input type="text" name="productIva" id="productIva">
                <input type="button" value="Agregar" id="productAdd">
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
