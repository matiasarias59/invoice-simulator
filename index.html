<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Simulador de Ventas</title>
</head>
<body>
    <header>
        <h1>Bienvenidos a Rosario Tech</h1>
    </header>
    <main>
        <section class="client">
            <h3>Datos cliente</h3>
            <!-- <div class="container" id="searchClient">
                <label for="clientToFind">Buscar cliente</label>
                <input type="search" name="clientToFind" id="clientToFind" value="Matias">
                <input type="button" value="Buscar">
                <input type="button" value="Agregar">
            </div> -->
            <div class="container" id="resultClient">
                <label for="clientName">Nombre:</label>
                <input type="text" name="clientName" id="clientName">
                <label for="clientId">Cuit/Dni:</label>
                <input type="text" name="clientId" id="clientId">
                <label for="clientPhone">Telefono:</label>
                <input type="tel" name="clientPhone" id="clientPhone">
                <label for="clientMail">E-mail:</label>
                <input type="mail" name="clientMail" id="clientMail">
                <label for="clientAddress">Direccion:</label>
                <input type="text" name="clientAddress" id="clientAddress">
                <label for="clientCity">Localidad:</label>
                <input type="text" name="clientCity" id="clientCity">
                <input type="button" value="Agregar" id="clientAdd">
            </div>
            <div class="container">
                <h3>Tipo de orden</h3>
                <label for="notaVenta">Nota de Venta</label>
                <input type="radio" name="tipoDeOrden" id="notaVenta">
                <label for="presupuesto">Presupuesto</label>
                <input type="radio" name="tipoDeOrden" id="presupuesto">
                <div id ="validez__presupuesto">
                    <label for="validez">Validez:</label>
                    <input type="number" name="validez" id="validez">   
                </div>
            </div>
        </section>
        <section class="product">
            <h3>Productos</h3>
            <!-- <div class="container" id="searchProduct">
                <label for="productToFind">Buscar producto</label>
                <input type="search" name="productToFind" id="productToFind">
                <input type="button" value="Buscar">
            </div> -->
            <label for="product">Producto</label>
            <input type="text" name="product" id="productName">
            <label for="productCant">Cantidad</label>
            <input type="number" name="productCant" id="productCant">
            <label for="productPrice">Precio</label>
            <input type="text" name="productPrice" id="productPrice">
            <label for="productIva">IVA</label>
            <input type="text" name="productIva" id="productIva">
            <input type="button" value="Agregar" id="productAdd">
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
